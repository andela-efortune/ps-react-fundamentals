<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="lib/react.min.js"></script>
  <script src="lib/react-dom.min.js"></script>
  <script src="lib/JSXTransformer.js"></script>
  <title>React Fundamental</title>
</head>
<body>
  <div id="container"></div>

  <!-- <script type="text/jsx" src="script.jsx"></script> -->
  <script type="text/jsx">
  /** @jsx React.Dom */
  var Hello = React.createClass({
    render: function () {
      return <div>
                <h1>Hello at {this.props.now}</h1>
             </div>;
    }
  });

  var Button = React.createClass({
    localHandleClick: function () {
      return this.props.localHandleClick(1);
    },

    render: function() {
      return (
        <button onClick={this.localHandleClick}>+{this.props.localCounter}</button>
      );
    }
  });

  var Result = React.createClass({
    render: function() {
      return (
        <div>{this.props.localCounter}</div>
      );
    }
  });

  var ButtonIncrement = React.createClass({
    localHandleClick: function () {
        return this.props.localHandleClick(this.props.incrementBy);
    },

    render: function () {
      return (
        <button onClick={this.localHandleClick}>+{this.props.incrementBy}</button>
      );
    }
  })

  var Main = React.createClass({
    getInitialState: function() {
      return {counter: 0}
    },

    handleClick: function(incrementBy) {
      this.setState({ counter: this.state.counter + incrementBy })
    },

    render: function() {
      return (
        <div>
          <Hello now={new Date().toString()} />
          <Button localHandleClick={this.handleClick} localCounter={this.state.counter}/>
          <ButtonIncrement localHandleClick={this.handleClick} incrementBy={2}/>
          <ButtonIncrement localHandleClick={this.handleClick} incrementBy={5}/>
          <ButtonIncrement localHandleClick={this.handleClick} incrementBy={10}/>
          <ButtonIncrement localHandleClick={this.handleClick} incrementBy={100}/>
          <Result localCounter={this.state.counter} />
        </div>
      )
    }
  })
  ReactDOM.render(<Main />, document.getElementById('container'));

  </script>
</body>
</html>
